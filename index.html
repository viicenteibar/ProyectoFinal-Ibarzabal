<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de Préstamos</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Sistema de Préstamos</h1>
    </header>
    <main>
        <div class="form-container" id="acciones-clientes">
            <button id="btn-agregar-cliente">Agregar Cliente</button>
            <button id="btn-modificar-cliente">Modificar Cliente</button>
            <button id="btn-eliminar-cliente">Eliminar Cliente</button>
            <button id="btn-cotizacion">Obtener Cotización USD → ARS</button>
        </div>

        <!-- formulario para agregar cliente -->
        <div class="form-container" id="form-agregar-cliente" style="display: none;">
            <h2>Agregar Cliente</h2>
            <label for="nombre-cliente">Nombre:</label>
            <input type="text" id="nombre-cliente" placeholder="Ingrese su nombre">

            <label for="dni-cliente">DNI:</label>
            <input type="number" id="dni-cliente" placeholder="Ingrese su DNI">

            <label for="sueldo-cliente">Sueldo:</label>
            <input type="number" id="sueldo-cliente" placeholder="Ingrese su sueldo">

            <button id="btn-confirmar-agregar">Confirmar Agregar</button>
        </div>

        <!-- formulario para modificar cliente -->
        <div class="form-container" id="form-modificar-cliente" style="display: none;">
            <h2>Modificar Cliente</h2>
            <label for="dni-modificar">DNI del Cliente:</label>
            <input type="number" id="dni-modificar" placeholder="Ingrese el DNI del cliente">
            
            <button id="btn-confirmar-modificar">Buscar Cliente</button>
        </div>

        <!-- formulario para eliminar cliente -->
        <div class="form-container" id="form-eliminar-cliente" style="display: none;">
            <h2>Eliminar Cliente</h2>
            <label for="dni-eliminar">DNI del Cliente:</label>
            <input type="number" id="dni-eliminar" placeholder="Ingrese el DNI del cliente">

            <button id="btn-confirmar-eliminar">Confirmar Eliminar</button>
        </div>

        <!-- buscar cliente -->
        <div class="form-container" id="form-buscar-cliente">
            <h2>Buscar Cliente</h2>
            <label for="buscar-dni">DNI del Cliente:</label>
            <input type="number" id="buscar-dni" placeholder="Ingrese el DNI del cliente">
            <button id="btn-buscar-cliente">Buscar<i class="bi bi-search"></i></button>

            <!-- resultados -->
            <div class="result-container" id="resultados">
                <h2>Resultados</h2>
                <!-- Contenedor para la tabla de resultados -->
                <div id="resultado-contenido"></div>
                <!-- Contenedor para el gráfico del cliente -->
                <div id="grafico-cliente-contenedor" style="display: none;"></div>
                <button id="btn-cerrar-resultados">Cerrar<i class="bi bi-x-circle"></i></button>
            </div>
        </div>

        <!-- solicitar préstamo -->
        <div class="form-container" id="form-solicitar-prestamo">
            <h2>Solicitar Préstamo</h2>
            <label for="dni">DNI:</label>
            <input type="number" id="dni" placeholder="Ingrese su DNI">

            <label for="monto">Monto del Préstamo:</label>
            <input type="number" id="monto" placeholder="Ingrese el monto">

            <label for="cuotas">Cantidad de Cuotas:</label>
            <select id="cuotas">
                <option value="1">1 cuota</option>
                <option value="3">3 cuotas</option>
                <option value="6">6 cuotas</option>
                <option value="9">9 cuotas</option>
                <option value="12">12 cuotas</option>
            </select>

            <label for="metodo">Método de Cálculo:</label>
            <select id="metodo">
                <option value="frances">Francés</option>
                <option value="aleman">Alemán</option>
                <option value="americano">Americano</option>
            </select>

            <button id="btn-solicitar-prestamo">Calcular<i class="bi bi-calculator"></i></button>

            <div class="result-container" id="resultado-prestamo">
                <h2>Resumen del Préstamo</h2>
                <!-- Contenedor para la tabla de amortización -->
                <div id="tabla-prestamo"></div>
                <!-- Contenedor para el gráfico del préstamo -->
                <div id="grafico-prestamo-contenedor" style="display: none;"></div>
                <button id="btn-cerrar-prestamo">Cerrar<i class="bi bi-x-circle"></i></button>
            </div>
        </div>
    </main>
    

    
    <script src="main.js"></script>
</body>
</html>
